<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cupones</ion-title>

    <ion-item lines="none" (click)="startCamera()" slot="end">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-item>
    <!-- <ion-item lines="none" (click)="startCameraBarCode()" slot="end">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-item> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-card *ngFor="let item of barcodes">
    <ion-card-header>
      <ion-card-title>{{item.rawValue}}</ion-card-title>
    </ion-card-header>
  </ion-card> -->
  <ion-card *ngFor="let coupon of coupons; let last=last" [ngClass]="{'margin_last': last}">
    <ion-img [src]="coupon.img"></ion-img>
    <ion-card-header>
      <ion-card-title>{{coupon.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{coupon.discount}} %</ion-label>
        <ion-button slot="end" (click)="changeActive(coupon)">
          {{coupon.active?'Desactivar':'Activar'}}
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" >
    <ion-fab-button [disabled]="!couponsActive" color="success" (click)="goToCard()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
